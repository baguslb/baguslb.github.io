<input type="datetime-local" id="meeting-time"

            <input type="text" name="sekolah_asal" placeholder="nama sekolah" />
            
        </p>

            <div>
            </p>

</div>
			</p>

<div>

</div>
	</p>
<label for="alamat">Alamat: </label>
            <textarea name="alamat"></textarea>
        
        </p>
        <p>
